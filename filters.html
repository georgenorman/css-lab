  <h2 id="Grayscale"></h2>
  <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<script type="multiline-template" id="filterGrayCss">
.filter-gray {
  -webkit-filter: grayscale(100%);
  filter: grayscale(100%);
}
</script>

<script type="multiline-template" id="filterGrayHtml">
<article>
  <img src="./img/scenic/Yosemite.png">

</article>
</script>
